server:
  port: 8090

spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: servicemedianos
              uri: http://localhost:9001
              predicates:
                - Path=/api/medianos/**
            - id: servicephotos
              uri: http://localhost:9000
              predicates:
                - Path=/api/fotos/**
            - id: serviceuser
              uri: http://localhost:8083
              predicates:
                - Path=/auth/**
          globalcors:
            cors-configurations:
              '[/**]':
                allowed-origins: "*"
                allowed-methods: "*"
                allowed-headers: "*"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9003/eureka
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionLocator: INFO
    org.springframework.cloud.gateway: TRACE

management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0
